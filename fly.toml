app = "django-argon-pro"
primary_region = "otp"
console_command = "/code/manage.py shell"

[build]

[deploy]
  release_command = "echo '*** EXEC DEPLOY CMD ***'"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
